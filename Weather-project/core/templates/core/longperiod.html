{% extends "core/base.html" %}
{% block content %}
<br>
    
<div class="card-rows">
    {% for day in weather %}
    <ul>
    <div class="card" style="width: 30rem;">
        
        <div class="card-body">
            <class="card-title" style="align-items: center">{{ day.date }}
            <class="card-text">
            <img src="../../static/core/{{day.daySymbol}}.png" height="30px"> 
            &emsp;{{day.temperature}}
            &emsp;{{day.precipitation}}</p>
            <p class="card-text">{{day.wind}}</p>

            <div class="card-footer bg-transparent border-dark">
                &emsp;<a href="{'url 'current.html'}"  target= "_blank" class="btn btn-primary">current view</a>
            </div>
        </div>
    </div>
    </ul>
    {% endfor %}
</div>

{% endblock %}
